openapi: 3.0.1
info:
  title: Permission Role API
  version: v1
paths:
  /api/v1/permissionrole/list:
    get:
      summary: Get permissions by role
      description: Returns permission modules and their flags for a given role
      operationId: getPermissionsByRole
      parameters:
        - name: role
          in: query
          description: Role name to fetch permissions for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response with permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionRoleResultDTO'
components:
  schemas:

    PermissionRoleResultDTO:
      type: object
      properties:
        module:
          type: string
          description: Name of the module
          example: "USER_MANAGEMENT"
        permission:
          type: object
          description: Map of permission key â†’ boolean flag
          additionalProperties:
            type: boolean
          example:
            CREATE: true
            DELETE: false
    RoleRequestDTO:
      type: object
      properties:
        roleCode:
          type: string
          example: "ADMIN"
      required:
        - roleCode

    ApiResponse:
      type: object
      properties:
        code:
          type: string
          example: "200"
        message:
          type: string
          example: "Fetched permission roles successfully"
        data:
          nullable: true
          description: Generic data field

    # Example of ApiResponse<List<RoleResponseDTO>>
    ApiResponseListRole:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/RoleResponseDTO'

    RoleResponseDTO:
      type: object
      properties:
        roleCode:
          type: string
          example: "ADMIN"
        roleName:
          type: string
          example: "Administrator"
        permissions:
          type: array
          items:
            type: string
            example: "READ_USER"
